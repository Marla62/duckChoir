    // 1. 实现一个计算乘积的函数 他的参数是数字类型
    // 2. 实现一个缓存机制 当计算过时 就直接从缓存中读取
    // 3. 这里cache被暴露了， 将其保存在闭包中，保持干净的全局环境
    var mult = (function() {
      var cache = {};
      return function () {
        let arr = Array.prototype.slice.call(arguments);
        let key = arr.join(',')
        if(cache[key]){
          return cache[key];
        }
        let result = 1;
        for(let i = 0; i < arr.length; i++) {
          result *= arr[i];
        }
        cache[key] = result;
        console.log('算完了');
        return result;
      }
    })()


    console.log(mult(1, 2, 3));
    console.log(mult(1, 2, 3));
